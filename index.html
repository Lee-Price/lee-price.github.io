<!DOCTYPE html>
<html>
<body onload="myFunction()">

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onload="myFunction()">Replace document</button>

<script>
  function myFunction() {
    location.replace("https://www.frigidaire.ca/Kitchen/Refrigerators/French-Door-Refrigerators/FG4H2272UF")
  }
</script>

</body>
</html>
